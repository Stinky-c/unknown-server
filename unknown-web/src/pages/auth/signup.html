<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up — Unknown</title>
  <link rel="stylesheet" href="/src/css/app.css">
  <script type="module" src="/src/js/app.js"></script>
</head>

<body class="min-h-screen bg-base-100 flex items-center justify-center p-4" data-theme="github-dark">

  <main class="card bg-base-200 shadow-xl border border-base-300 w-full max-w-md" role="main">
    <div class="card-body">
      <!-- auth-area is the element we hx-swap on submit -->
      <div id="auth-area">
        <h1 class="text-2xl font-semibold text-base-content mb-2">Create account</h1>
        <p class="text-base-content/70 mb-6">Join Unknown — fill in your details to get started.</p>

        <!--
        Form behavior:
        - hx-post sends form via AJAX to /signup
        - hx-swap="outerHTML" replaces #auth-area entirely with server response fragment
        - hx-headers picks up a CSRF token meta tag (replace on server-render)
        - hx-indicator shows a small loading indicator while request is in-flight
      -->
        <form id="signup-form" hx-post="/api/auth/signup" hx-swap="outerHTML"
          hx-headers='{"X-CSRF-Token":"REPLACE_WITH_TOKEN"}' hx-indicator="#auth-indicator" method="post"
          autocomplete="on" class="space-y-4">

          <div id="form-errors" aria-live="polite" class="alert alert-error hidden">
            <span id="error-message"></span>
          </div>

          <div class="form-control">
            <label class="label" for="signup-token">
              <span class="label-text font-medium">Signup Token</span>
            </label>
            <input id="signup-token" name="signup_token" type="text" placeholder="Enter signup token" required
              class="input input-bordered w-full bg-base-100 focus:input-primary" />
            <label class="label">
              <span class="label-text-alt text-base-content/60">Required to create an account</span>
            </label>
          </div>

          <div class="form-control">
            <label class="label" for="username">
              <span class="label-text font-medium">Username</span>
            </label>
            <input id="username" name="username" type="text" placeholder="john.doe" required
              class="input input-bordered w-full bg-base-100 focus:input-primary" />
          </div>

          <div class="form-control">
            <label class="label" for="email">
              <span class="label-text font-medium">Email</span>
            </label>
            <input id="email" name="email" type="email" placeholder="john@example.com" required
              class="input input-bordered w-full bg-base-100 focus:input-primary" />
          </div>

          <div class="form-control">
            <label class="label" for="password">
              <span class="label-text font-medium">Password</span>
            </label>
            <input id="password" name="password" type="password" required minlength="8"
              class="input input-bordered w-full bg-base-100 focus:input-primary" />
            <label class="label">
              <span class="label-text-alt text-base-content/60">Minimum 8 characters</span>
            </label>
          </div>

          <div class="form-control">
            <label class="label" for="password-confirm">
              <span class="label-text font-medium">Confirm Password</span>
            </label>
            <input id="password_confirm" name="password_confirm" type="password" required minlength="8"
              class="input input-bordered w-full bg-base-100 focus:input-primary" />
          </div>

          <div class="flex items-center justify-between pt-2">
            <label class="label cursor-pointer">
              <input id="terms" type="checkbox" name="terms" required
                class="checkbox checkbox-primary checkbox-sm mr-2" />
              <span class="label-text text-sm">I agree to the <a href="/terms"
                  class="link link-primary">terms</a></span>
            </label>

            <div class="flex items-center gap-3">
              <div id="auth-indicator" class="loading loading-spinner loading-sm text-primary htmx-indicator"></div>
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>
          </div>
        </form>

        <div class="divider my-6"></div>

        <p class="text-center text-sm text-base-content/60">
          Already have an account? <a href="/auth/login" class="link link-primary">Sign in</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    // Enhanced HTMX response handling
    document.body.addEventListener('htmx:afterRequest', function (evt) {
      // Focus first invalid input if server marks one with .invalid
      var container = evt.detail.target;
      var invalid = container && container.querySelector('.invalid');
      if (invalid) {
        invalid.focus();
      }

      // Handle error responses
      if (evt.detail.xhr.status >= 400) {
        var errorContainer = document.getElementById('form-errors');
        var errorMessage = document.getElementById('error-message');
        if (errorContainer && errorMessage) {
          errorMessage.textContent = 'Signup failed. Please check your details.';
          errorContainer.classList.remove('hidden');
        }
      }
    });

    // Hide error messages when user starts typing
    document.addEventListener('input', function (evt) {
      if (evt.target.matches('input')) {
        var errorContainer = document.getElementById('form-errors');
        if (errorContainer) {
          errorContainer.classList.add('hidden');
        }
      }
    });

    // Password confirmation validation
    document.getElementById('password-confirm').addEventListener('input', function () {
      var password = document.getElementById('password').value;
      var confirm = this.value;

      if (confirm && password !== confirm) {
        this.classList.add('invalid');
      } else {
        this.classList.remove('invalid');
      }
    });

    // Real-time password matching
    document.getElementById('password').addEventListener('input', function () {
      var confirm = document.getElementById('password-confirm');
      if (confirm.value && this.value !== confirm.value) {
        confirm.classList.add('invalid');
      } else {
        confirm.classList.remove('invalid');
      }
    });
  </script>

</body>

</html>
